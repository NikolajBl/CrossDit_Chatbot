version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - manure_quantity_question
  - inform
 
responses:
  utter_greet:
  - text: "Hej! Hvad kan jeg hjælpe dig med?"

  utter_other_questions:
  - text: "Hvad kan jeg ellers hjælpe dig med?"

  utter_manure_form_introduction:
  - text: "For at beregne en anbefalet gødningsmængde har jeg brug for at stille dig et par spørgsmål.  \n
           Er du klar?"

  utter_ask_location:
  - text: "I hvilken region bor du?"

  utter_ask_field_size:
  - text: "Hvor stor er din mark? (i hektar)"

  utter_goodbye:
  - text: "Fortsat god dag!"

  utter_manure_form_summary:
  - text: "Du har givet mig følgende oplysninger:  \n
  Region: **{location}**  \n
  Mark areal: **{field_size}** hektar"

  utter_suggested_manure_quantity:
  - text: "Beregnet gyllemængde per år er **{manure_quantity}** tons"


forms:
  manure_quantity_form:
    field_size:
      - type: from_entity
        entity: field_size
    location:
      - type: from_entity
        entity: location



actions: 
  - action_manure_quantity_form
  - action_compute_manure

entities:
    - field_size
    - location
  
slots:
    field_size:
      type: text
    location:
      type: text
    manure_quantity:
      type: float
      min_value: -100000.0
      max_value: 100000.0


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
