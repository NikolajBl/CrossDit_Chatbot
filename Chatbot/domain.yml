version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - manure_quantity_question
  - inform
 
responses:
  utter_greet:
  - text: "Hej! Hvad kan jeg hjælpe dig med?"

  utter_manure_form_introduction:
  - text: "Det kan jeg sagtens hjælpe dig med.  \n
           For at beregne en anbefalet gødningsmængde har jeg brug for at stille dig et par spørgsmål.  \n
           Er du klar?"

  utter_ask_location:
  - text: "I hvilken region bor du?"

  utter_ask_field_size:
  - text: "Hvor mange hektar land skal der bruges gødning til?"

  utter_goodbye:
  - text: "Fortsat god dag!"

  utter_manure_form_summary:
  - text: "Du har givet os følgende oplysninger:  \n
  Område: {location}  \n
  Mark areal: {field_size} hektar"

  utter_suggested_manure_quantity:
  - text: "Den anbefalede mængde gødning er {manure_quantity}"


forms:
  manure_quantity_form:
    field_size:
      - type: from_entity
        entity: field_size
    location:
      - type: from_entity
        entity: location



actions: 
  - action_manure_quantity_form
  - action_compute_manure

entities:
    - field_size
    - location
  
slots:
    field_size:
      type: text
    location:
      type: text
    manure_quantity:
      type: float
      min_value: -100000.0
      max_value: 100000.0


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
