- intent: greet
  examples: |
    - hej
    - goddag
    - hvad så?
    - pænt goddag
    - hey!
    - hi

- intent: affirm
  examples: |
    - ja
    - yes
    - check
    - okay
    - helt fint
    - jeg er klar
    - det er ok

- intent: deny
  examples: |
    - nej
    - niks
    - nope
    - no
    - n
    - nah
    - helst ikke
    - absolut ikke


- intent: goodbye
  examples: |
    - forvel
    - vi ses
    - tak for denne gang
    - indtil næste gang!
    - tak for i dag
    - jeg smutter nu
    - på gensyn

- intent: manure_quantity_question
  examples: |
    - Kan du hjælpe mig med at beregne hvor meget gødning jeg skal bruge til mine marker?
    - Har brug for hjælp til at beregne gødningsmængde for mine marker.
    - Hvor meget gødning er anbefalet at jeg bruger om året?
    - Hvor meget dyr lort skal jeg bruge til mine marker?