    - Hvor meget dyr lort skal jeg bruge til mine marker?
    - Hvad er den anbefalede gyllemængde for min mark?

- intent: manure_production_question
  examples: |
    - Hvordan beregner jeg produceret gødningsmængde?
    - Hvad er gennemsnittet af produceret gylle for mine dyr?
    - Jeg har brug for hjælp til at beregne gennemsnitlig produceret gyllemængde.
    - Hvor meget gylle producerer mine dyr i gennemsnit?
    - Kan jeg få hjælp til at beregne gennemsnitlig produceret gylle givet årstal?

- intent: animal_average_number_help_request
