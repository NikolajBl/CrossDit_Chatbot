version: "2.0"

nlu:
- intent: inform
  examples: | 
    - [8](field_size) hektar
    - [10](field_size)
    - [Sjælland](location)
    - [Midtjylland](location)
    - [88](field_size) h
    - [77](field_size)
    - [Hovedstaden](location)
    - [Nordjylland](location)
    - [Vårbyg](crop_type)
    - [Hvede](crop_type)
