- intent: greet
  examples: |
    - hej
    - goddag
    - hvad så?
    - pænt goddag
    - hey!
    - hi

- intent: affirm
  examples: |
    - ja
    - yes
    - check
    - okay
    - helt fint
    - jeg er klar
    - det er ok

- intent: deny
  examples: |
    - nej
    - niks
    - nope
