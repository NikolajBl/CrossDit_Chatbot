<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>Webchat</title>
</head>

<body style="background-image: url('lbst.png')">
    <div class="ChatBot" id="webchat" style="object-position:center; width:40%; height:60%; margin:auto; position:fixed; bottom: -10; right: 0"></div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <script>
        WebChat.default.init({
            selector: "#webchat",
            socketUrl: "http://localhost:5005",
            initPayload: "Hi",
            socketPath: "/socket.io/",
            embedded: false,
            docViewer: false,
            title: "Velkommen",
            hideWhenNotConnected: false,
            fullScreenMode: false,
            profileAvatar: "./chatbot_profile.png",
            inputTextFieldHint: "Skriv en besked",
            subtitle: "til Landm√¶ndenes Chatbot",
            params: { "storage": "session", images: {
                    dims: {
                        width: 400,
                        height: 300,
                    }
                } } 
        })
    </script>
</body>

</html>
